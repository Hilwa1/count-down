<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div id="disp">Timer</div>
        <div action="#">
            <input type="number" id="day" placeholder="DAY" autocomplete="off" value="">
            <input type="number" id="hour" placeholder="HOUR" autocomplete="off" value="">
            <input type="number" id="minute" placeholder="MINUTE" autocomplete="off" value="">
            <input type="number" id="second" placeholder="SECOND" autocomplete="off" value="">
        </div>
        <div class="date-picker"><input type="datetime-local" id="date" class="date-input"> </div>
        <div class="btn">
            <button id="start">START</button>
            <button id="reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
